<div class="box-carregando" *ngIf="searching">
  <img src="/github_logo.png" width="100" height="100" class="d-inline-block align-top" alt="GitHub Explorer Logo">
  <p>Carregando...</p>
</div>

<h1>Favoritos</h1>

<div class="jumbotron" *ngIf="(!gitReposPage || !gitReposPage.items.length) && !searching">
  <p class="text-center h5">Nenhum reposit贸rio favorito</p>
</div>

<div *ngIf="gitReposPage">
  <div class="row">
    <nav class="col">
      <ul class="pagination">
        <li class="page-item" *ngIf="gitReposPage.number !== 1">
          <button class="page-link"
                  (click)="loadPreviousPage()">
            Anterior
          </button>
        </li>
        <li class="page-item" *ngIf="!gitReposPage.isLast">
          <button class="page-link"
                  (click)="loadNextPage()">
            Pr贸xima
          </button>
        </li>
      </ul>
    </nav>
    <div class="col">
      <p class="text-right">
        {{gitReposPage.totalItems | number:'1.0-0':'pt'}} reposit贸rios encontrados
      </p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <git-repo-list *ngIf="gitReposPage" [repos]="gitReposPage.items">
      </git-repo-list>
    </div>
  </div>

  <div class="row" *ngIf="gitReposPage">
    <nav class="col">
      <ul class="pagination">
        <li class="page-item" *ngIf="gitReposPage.number !== 1">
          <button class="page-link"
                  (click)="loadPreviousPage()">
            Anterior
          </button>
        </li>
        <li class="page-item" *ngIf="!gitReposPage.isLast">
          <button class="page-link"
                  (click)="loadNextPage()">
            Pr贸xima
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
